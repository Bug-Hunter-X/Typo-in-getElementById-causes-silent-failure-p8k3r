<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access the element
    let div = document.getElementById("myDiv");
    div.innerHTML = "<b>This text is bold.</b>";
  </script>
</body>
</html>
